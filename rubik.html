<script type="text/javascript">

paintAll();


// start on click test function

var theRow;
var theCol;
var theSide;
var oldBox = null;

$(".box").click(function () {
   if (oldBox != null) $(oldBox).css("border-color", "#b0c4de");
   oldBox = $(this);
	$(this).css("border-color", "black");
	if($(this).hasClass("zero")){
		theRow = 0;
	}
	else if($(this).hasClass("one")){
		theRow = 1;
	}
	else if($(this).hasClass("two")){
		theRow = 2;
	}
	if($(this).hasClass("0")){
		theCol = 0;
	}
	else if($(this).hasClass("1")){
		theCol = 1;
	}
	else if($(this).hasClass("2")){
		theCol = 2;
	}
	if($(this).parent().attr("id") ==="roof"){
		theSide = roof;
	}
	else if($(this).parent().attr("id") ==="floor"){
		theSide = floor;
	}
	else if($(this).parent().attr("id") ==="front"){
		theSide = front;
	}
	else if($(this).parent().attr("id") ==="westWall"){
		theSide = westWall;
	}
	else if($(this).parent().attr("id") ==="eastWall"){
		theSide = eastWall;
	}
	else if($(this).parent().attr("id") ==="back"){
		theSide = back;
	}
});


$(document).keydown(function(e){ 
  if(e.which===37){
  	rotateH(theSide, theRow,'left')
  }
  else if(e.which===38){
	  rotateV(theSide, theCol,'up')
  }
  else if(e.which===39){
	  rotateH(theSide, theRow,'right')
  }
  else if(e.which===40){
	  rotateV(theSide, theCol,'down')
  }
  updateAll();
  paintAll();
}); 
</script>
